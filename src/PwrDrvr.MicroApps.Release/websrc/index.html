<!DOCTYPE html>
<html>
  <head>
    <title>MicroApps - Release Control</title>
  </head>
  <body>
    And what a lovely one it is! - apps.pwrdrvr.com - release/1.0.0

    <textarea name='Status'> </textarea>
    <input type='button' onclick='UpdateStatus()' value='Status Update'>

    <script>
      function UpdateStatus() {
        var txtStatus = document.getElementById("status");
        var request = new XMLHttpRequest();
        request.onreadystatechange=function() {
          if (request.readyState == 4 && request.status == 200) {
            console.log("Response Received");
            txtStatus.value = "response";
          }
        }
        request.open("GET", "values", true);
        request.send();
      }
      </script>
  </body>
</html>
