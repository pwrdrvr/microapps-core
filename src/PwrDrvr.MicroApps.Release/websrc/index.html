<!DOCTYPE html>
<html>
  <head>
    <title>MicroApps - Release Control</title>
  </head>
  <body>
    And what a lovely one it is! - apps.pwrdrvr.com - release/1.0.4

    <textarea id='status' name='Status'> </textarea>
    <input type='button' onclick='UpdateStatus()' value='Status Update'>

    <script>
      // Copy the title up
      try {
        window.parent.document.title = window.document.title;
      } catch {
        // Don't care if this fails
      }

      function UpdateStatus() {
        var txtStatus = document.getElementById("status");
        var request = new XMLHttpRequest();
        request.onreadystatechange=function() {
          if (request.readyState == 4 && request.status == 200) {
            console.log("Response Received");
            txtStatus.value = request.responseText;
          }
        }
        request.open("GET", "api/values", true);
        request.send();
      }
      </script>
  </body>
</html>
