name: build

on:
  # Disabling for now - master doesn't exist
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
      packages: read
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Make npm ci happy
        run: mkdir -p ./src/microapps-publish/dist/src/ && touch ./src/microapps-publish/dist/src/index.js

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Fix Install for microapps-publish
        run: |
          npm run fixinstall

      - name: Install dependencies
        run: npm ci

      - name: Set git identity
        run: |-
          git config user.name "Automation"
          git config user.email "github-actions@github.com"

      - name: Move modules out of the way
        run: mv node_modules node_modules_hide
      - name: Build
        run: cd src/microapps-cdk && npm ci && npx projen build

      - name: Check for changes
        id: git_diff
        run: git diff --exit-code || echo "::set-output name=has_changes::true"
      - if: steps.git_diff.outputs.has_changes
        name: Commit and push changes (if changed)
        run: 'git add . && git commit -m "chore: self mutation" && git push origin
          HEAD:${{ github.event.pull_request.head.ref }}'
      - if: steps.git_diff.outputs.has_changes
        name: Update status check (if changed)
        run: gh api -X POST /repos/${{ github.event.pull_request.head.repo.full_name
          }}/check-runs -F name="build" -F head_sha="$(git rev-parse HEAD)" -F
          status="completed" -F conclusion="success"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - if: steps.git_diff.outputs.has_changes
        name: Fail check if self mutation happened
        run: >-
          echo "Self-mutation happened on this pull request, so this commit is
          marked as having failed checks."

          echo "The self-mutation commit has been marked as successful, and no further action should be necessary."

          exit 1
    container:
      image: ghcr.io/pwrdrvr/jsii-node-16
