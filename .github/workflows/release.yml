# Based on projen template from src/microapps-cdk/.github/workflows/release.yml
# ~~ Generated by projen. To modify, edit .projenrc.js and run "npx projen".

name: release
on:
  push:
    branches:
      - main
  # Building on pull request is only temporary
  # pull_request:
  #   branches: [ main ]

  workflow_dispatch: {}

jobs:
  #
  # CDK Construct
  #
  build-cdk-construct:
    name: Build CDK Construct
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set git identity
        run: |-
          git config user.name "Automation"
          git config user.email "github-actions@github.com"
      
      - name: Fix Install for microapps-publish
        run: |
          chown -R root ./
          chmod -R 777 ./
          npm run fixinstall

      - name: Print NPM Cache Location
        run: npm config get cache

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies
        run: npm ci

      - name: Generate Projen Files
        run: |
          cd src/microapps-cdk/
          npm run projen

      - name: Build All TypeScript
        run: npm run build --if-present

      - name: Move root NPM modules out of the way
        run: mv node_modules node_modules_hide

      - name: Install CDK Construct Deps
        run: |
          cd src/microapps-cdk
          npm ci

      - name: Build CDK Construct
        run: |
          cd src/microapps-cdk
          npx projen release

      - name: Apply Version to Everything (Deployer / Datalib)
        run: npm version v$(cat src/microapps-cdk/dist/version.txt) --no-git-tag-version --workspaces

      - name: Check for new commits
        id: git_remote
        run: echo ::set-output name=latest_commit::"$(git ls-remote origin -h ${{
          github.ref }} | cut -f1)"

      - name: Upload version.txt
        if: ${{ steps.git_remote.outputs.latest_commit == github.sha }}
        uses: actions/upload-artifact@v2
        with:
          name: version-txt
          path: src/microapps-cdk/dist/version.txt

      - name: Create release
        if: ${{ steps.git_remote.outputs.latest_commit == github.sha }}
        run: cd src/microapps-cdk && gh release create v$(cat dist/version.txt) -F dist/changelog.md -t v$(cat
          dist/version.txt)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload CDK Construct Artifact
        if: ${{ steps.git_remote.outputs.latest_commit == github.sha }}
        uses: actions/upload-artifact@v2
        with:
          name: cdk-construct-dist
          path: src/microapps-cdk/dist
    container:
      image: ghcr.io/pwrdrvr/jsii-node-16

  #
  # Publish Tool
  #
  build-publish-tool:
    name: Build Publish Tool
    needs: build-cdk-construct
    defaults:
      run:
        shell: bash

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Fix Install for microapps-publish
        run: |
          npm run fixinstall

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      
      - name: Install CDK
        run: npm i -g aws-cdk ts-node projen

      - name: Check for new commits
        id: git_remote
        run: echo ::set-output name=latest_commit::"$(git ls-remote origin -h ${{
          github.ref }} | cut -f1)"

      - name: Download version.txt
        uses: actions/download-artifact@v2
        with:
          name: version-txt
          path: dist

      - name: Apply Version to Everything
        run: cat dist/version.txt && npm version v$(cat dist/version.txt) --no-git-tag-version --workspaces

      - name: Install Node Modules
        run: npm ci

      # 2021-09-18 - This was fancy... but not fancy enough    
      # This will allow us to just build all TypeScript without having to exclude the CDK dir
      # - name: Spoof the JSII tsconfig.json
      #   run: cp ./src/microapps-cdk/tsconfig.eslint.json ./src/microapps-cdk/tsconfig.json

      - name: Build All TypeScript
        run: npm run build:publish --if-present

      - name: Copy other files for publishing - microapps-publish
        run: cd src/microapps-publish && npx tscp

      - name: Copy other files for publishing - microapps-datalib
        run: cd src/common/microapps-datalib && npx tscp

      - name: Run Lint
        run: npm run lint

      - name: Run Node Tests
        run: npm run test

      - name: Upload Publish Tool artifact
        if: ${{ steps.git_remote.outputs.latest_commit == github.sha }}
        uses: actions/upload-artifact@v2
        with:
          name: publish-tool-dist
          path: |
            src/microapps-publish/
            !src/microapps-publish/node_modules/

      - name: Upload Datalib artifact
        if: ${{ steps.git_remote.outputs.latest_commit == github.sha }}
        uses: actions/upload-artifact@v2
        with:
          name: datalib-dist
          path: |
            src/common/microapps-datalib/
            !src/common/microapps-datalib/node_modules/

  #
  # Release Assets
  #
  release-assets:
    name: Release Assets
    needs: [ build-cdk-construct, build-publish-tool ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download CDK Construct build artifacts
        uses: actions/download-artifact@v2
        with:
          name: cdk-construct-dist
          path: src/microapps-cdk/dist

      - name: Download Publish Tool build artifacts
        uses: actions/download-artifact@v2
        with:
          name: publish-tool-dist
          path: src/microapps-publish

      - name: Download Datalib build artifacts
        uses: actions/download-artifact@v2
        with:
          name: datalib-dist
          path: src/common/microapps-datalib

      # Docs for GitHub Nuget
      # https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-nuget-registry
      # Docs for jsii-release-nuget
      # https://github.com/cdklabs/jsii-release#nuget
      # - name: Release CDK Construct - GitHub NuGet
      #   run: cd src/microapps-cdk && npx -p jsii-release@latest jsii-release-nuget
      #   env:
      #     NUGET_SERVER: https://nuget.pkg.github.com/pwrdrvr/index.json
      #     NUGET_API_KEY: ${{ secrets.GITHUB_TOKEN }}

      - name: Release CDK Construct - NuGet.org
        run: cd src/microapps-cdk && npx -p jsii-release@latest jsii-release-nuget
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_MICROAPPS }}

      # Docs for GitHub Maven
      # https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-apache-maven-registry
      # Docs for jsii-release-maven
      # https://github.com/cdklabs/jsii-release#maven
      - name: Release CDK Construct - Maven
        run: cd src/microapps-cdk && npx -p jsii-release@latest jsii-release-maven
        env:
          MAVEN_SERVER_ID: github
          MAVEN_REPOSITORY_URL: https://maven.pkg.github.com/pwrdrvr/microapps-core
          MAVEN_USERNAME: ${{ github.actor }}
          MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      # Docs for different release steps and params
      # https://www.npmjs.com/package/jsii-release
      # Docs for jsii-release-npm
      # https://github.com/cdklabs/jsii-release#npm
      # - name: Release CDK Construct - GitHub NPM
      #   run: cd src/microapps-cdk && npx -p jsii-release@latest jsii-release-npm
      #   env:
      #     NPM_DIST_TAG: latest
      #     NPM_REGISTRY: npm.pkg.github.com
      #     NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release CDK Construct - npmjs.org
        run: cd src/microapps-cdk && npx -p jsii-release@latest jsii-release-npm
        env:
          NPM_TOKEN: ${{ secrets.NPMJSORG_PUBLISH_TOKEN }} # jsii-release requires NPM_TOKEN as an env var

      #
      # Publish other non-JSII Artifacts to GitHub Packages
      #
      # - name: Release Publish Tool - GitHub NPM
      #   run: npm config set registry https://npm.pkg.github.com && cd src/microapps-publish/dist && npm publish
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # - name: Release DataLib - GitHub NPM
      #   run: npm config set registry https://npm.pkg.github.com && cd src/common/microapps-datalib/dist && npm publish
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      #
      # Publish other non-JSII Artifacts to NPM
      #
      - name: NPM registry authentication
        run: npm set //registry.npmjs.org/:_authToken ${{ secrets.NPMJSORG_PUBLISH_TOKEN }}

      - name: Release Publish Tool - NPM
        run: |
          cd src/microapps-publish
          npm publish

      - name: Release DataLib - NPM
        run: |
          cd src/common/microapps-datalib
          npm publish

      # - name: Github package registry authentication
      #   run: npm set //npm.pkg.github.com/:_authToken ${{ secrets.GPR_TOKEN }}
      # - name: Npm registry authentication
      #   run: npm set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
      # - name: Publish package to Github and Npm package registries
      #   run: npm publish

    container:
      image: ghcr.io/pwrdrvr/jsii-node-16
