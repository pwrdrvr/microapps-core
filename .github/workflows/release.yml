      # https://github.com/cdklabs/publib#npm
      # - name: Release CDK Construct - GitHub NPM
      #   run: cd packages/microapps-cdk && npx -p publib@latest publib-npm
      #   env:
      #     NPM_DIST_TAG: latest
      #     NPM_REGISTRY: npm.pkg.github.com
      #     NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release CDK Construct - npmjs.org
        working-directory: packages/microapps-cdk
        run: |
          npx -p publib@latest publib-npm
        env:
          NPM_TOKEN: ${{ secrets.NPMJSORG_PUBLISH_TOKEN }} # publib requires NPM_TOKEN as an env var

      #
      # Publish other non-JSII Artifacts to GitHub Packages
      #
